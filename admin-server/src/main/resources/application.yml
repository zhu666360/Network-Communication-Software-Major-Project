server:
  port: 8081
  
spring:
  application:
    name: admin-server
  
  # WebSocket 配置
  websocket:
    allowed-origins: "*"
    
management:
  endpoints:
    web:
      exposure:
        include: health,info

# 日志配置
logging:
  level:
    com.example.admin: INFO
    com.example.sipclient: INFO
    root: INFO
